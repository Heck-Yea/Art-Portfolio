<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>My Art Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />

</head>

<body>
  <header>
    <h1>My Art Portfolio</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#gallery">Gallery</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="gallery">
    <nav class="tab-nav">
      <button onclick="showTab('completed-gallery')">Gallery</button>
      <button onclick="showTab('sketches-gallery')">Sketches and Uncompleted</button>
    </nav>

    <div id="completed-gallery" class="tab-content">
      <h2>Gallery</h2>
      <div class="grid" id="completed-grid"></div>
    </div>

    <div id="sketches-gallery" class="tab-content" style="display: none;">
      <h2>Sketches and Uncompleted</h2>
      <div class="grid" id="sketches-grid"></div>
    </div>
  </section>



  <section id="about">
    <h2>About Me</h2>
    <p>heck yea art yeah</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: coming soonish</p>
    <p>Phone: coming soonish (prolly later tho)</p>
  </section>

  <footer>
    <p>&copy; 2025 David Haberkorn</p>
  </footer>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Full size artwork" />
  </div>

  <script src="script.js"></script>
</body>

</html>
